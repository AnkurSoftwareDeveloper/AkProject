
<!-- banner -->
<div class="banner">
    <div class="w3l_banner_nav_right">
        <!-- products-breadcrumb -->
<div class="products-breadcrumb">
    <ul>
        <li><i class="fa fa-home" aria-hidden="true"></i><a href="index.html">Home</a><span>|</span></li>
        <li>{{getProductsById.product_name}}</li>
    </ul>
</div>
<!-- //products-breadcrumb -->
        <div class="w3l_banner_nav_right_banner3">
            <h3>Best Deals For New Products<span class="blink_me"></span></h3>
        </div>
        <div class="agileinfo_single">
            <h5>{{getProductsById.product_name}}</h5>
            <div class="col-md-4 agileinfo_single_left">
                <img id="example" src="{{envURL}}{{getProductsById.image}}" style="height: 20em;" alt=" " class="img-responsive" />
            </div>
            <div class="col-md-8 agileinfo_single_right">
                <div class="rating1">
                    <span class="starRating">
                        <input id="rating5" type="radio" name="rating" value="5">
                        <label for="rating5">5</label>
                        <input id="rating4" type="radio" name="rating" value="4">
                        <label for="rating4">4</label>
                        <input id="rating3" type="radio" name="rating" value="3" checked>
                        <label for="rating3">3</label>
                        <input id="rating2" type="radio" name="rating" value="2">
                        <label for="rating2">2</label>
                        <input id="rating1" type="radio" name="rating" value="1">
                        <label for="rating1">1</label>
                    </span>
                </div>
                <div class="w3agile_description">
                    <h4>Description :</h4>
                    <p>{{getProductsById.description}}</p>
                </div>
                <div class="snipcart-item block">
                    <div class="snipcart-thumb agileinfo_single_right_snipcart">
                        <p>{{getProductsById.quantity}}</p>
                        <h4>₹{{getProductsById.discount_price}} <span>₹{{getProductsById.price}}</span></h4>
                    </div>
                    <div class="snipcart-details qunt">
                        <div *ngIf="cart[getProductsById.product_id]   && getProductsById.stockalert==1"
                            class="input-group bootstrap-touchspin">
                            <span class="input-group-btn">
                                <button class="btn btn-default bootstrap-touchspin-down"
                                    (click)="minusCart(getProductsById.product_id)"
                                    type="button">-</button>
                            </span>
                            <input type="number" name="" value="{{cart[getProductsById.product_id]}}"
                                [(ngModel)]="cart[getProductsById.product_id]" (ngModelChange)="updateCart(cart)"
                                class="input-qty form-control text-center"
                                style="display: block;">
                            <span class="input-group-btn">
                                <button class="btn btn-default bootstrap-touchspin-up"
                                    (click)="plusCart(getProductsById.product_id)"
                                    type="button">+</button>
                            </span>
                        </div>
                        <input *ngIf="!cart[getProductsById.product_id]   && getProductsById.stockalert==1"
                            (click)="addCart(getProductsById.product_id)" type="submit" name="submit"
                            value="Add to cart" class="button" />
                            <h5 *ngIf="getProductsById.stockalert==2" style="color: red;">Out Of Stock</h5>
                    </div>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<!-- //banner -->
<!-- top-brands -->
<div class="top-brands">
    <div class="container w3ls_w3l_banner_nav_right_grid w3ls_w3l_banner_nav_right_grid_veg">
        <div class="row w3ls_w3l_banner_nav_right_grid1_veg">
                <h2>Trending <b>Products</b></h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
                <div class="carousel-inner">
                    <div class="item carousel-item" [ngClass]="{'active': selectedIdx == i}" *ngFor="let item of slides; let i = index">
                        <div class="row">
                            <div class="col-sm-3 clearfix w3ls_w3l_banner_left w3ls_w3l_banner_left_asdfdfd" 
                            *ngFor="let card of item; let cardIndex = index">
                            <div class="hover14 column">
                                <div class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid">
                                    <div class="agile_top_brand_left_grid_pos">
                                        <img src="./assets/images/offer.png" alt=" " class="img-responsive" />
                                    </div>
                                    <div class="agile_top_brand_left_grid1">
                                        <figure>
                                            <div class="snipcart-item block">
                                                <div class="snipcart-thumb">
                                                    <a [routerLink]="['/productDescription', card.product_id]" onclick="window.location.href=this"><img
                                                            src="{{envURL}}{{card.image}}" style="height: 10em; width: 10em;" alt=" " class="img-responsive" /></a>
                                                    <p>{{card.product_name}} </p>
                                                    <span>{{card.quantity}}</span>
                                                    <h4 style="padding-top: 0.6em;">₹{{card.discount_price}} <span>₹{{card.price}}</span></h4>
                                                </div>
                                                <div class="snipcart-details">
                                                    <div *ngIf="cart[card.product_id]  && card.stockalert==1"
                                                        class="input-group bootstrap-touchspin">
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-default bootstrap-touchspin-down"
                                                                (click)="minusCart(card.product_id)"
                                                                type="button">-</button>
                                                        </span>
                                                        <input type="number" name="" value="{{cart[card.product_id]}}"
                                                            [(ngModel)]="cart[card.product_id]" (ngModelChange)="updateCart(cart)"
                                                            class="input-qty form-control text-center"
                                                            style="display: block;">
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-default bootstrap-touchspin-up"
                                                                (click)="plusCart(card.product_id)"
                                                                type="button">+</button>
                                                        </span>
                                                    </div>
                                                    <input *ngIf="!cart[card.product_id]  && card.stockalert==1"
                                                        (click)="addCart(card.product_id)" type="submit" name="submit"
                                                        value="Add to cart" class="button" />
                                                    <h5 *ngIf="card.stockalert==2" style="color: red;">Out Of Stock</h5>
                                                </div>
                                            </div>
                                        </figure>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control left carousel-control-prev" (click)="selectItem('prev')" data-slide="prev">
                    <i class="fa fa-angle-left"></i>
                </a>
                <a class="carousel-control right carousel-control-next" (click)="selectItem('next')" data-slide="next">
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- //top-brands -->
