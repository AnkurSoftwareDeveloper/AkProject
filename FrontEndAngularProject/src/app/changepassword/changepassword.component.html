<h2>Change Password</h2>
<div class="container">
	<div class="row">
		<div class="col-sm-4">
		    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                <label>Current Password</label>
                <div class="form-group"> 
                    <input type="password" class="form-control" formControlName="old_password" placeholder="Current Password"> 
                </div> 
                <label>New Password</label>
                <div class="form-group"> 
                    <input type="password" class="form-control" formControlName="new_password1" placeholder="New Password"> 
                </div> 
                <label>Confirm Password</label>
                <div class="form-group"> 
                    <input type="password" class="form-control" formControlName="new_password2" placeholder="Confirm Password"> 
                </div> 
                <button type="submit" class="btn btn-primary">change password</button>
            </form>
		</div>  
	</div>
</div>
