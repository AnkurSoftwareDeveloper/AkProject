<form class="form-horizontal" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <fieldset>
    
    <!-- Form Name -->
    <legend>PRODUCTS</legend>
  
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
      <div class="col-md-4">
      <input id="product_name" name="product_name" formControlName="product_name" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION </label>  
      <div class="col-md-4">
      <input id="product_description" name="product_description" formControlName="product_description" placeholder="PRODUCT DESCRIPTION" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_category">PRODUCT CATEGORY</label>
      <div class="col-md-4">
        <select id="product_category" name="product_category" formControlName="product_category" class="form-control">
        </select>
      </div>
    </div>

     <!-- Select Basic -->
     <div class="form-group">
        <label class="col-md-4 control-label" for="product_subcategory">PRODUCT SUB CATEGORY</label>
        <div class="col-md-4">
          <select id="product_subcategory" name="product_subcategory" formControlName="product_subcategory" class="form-control">
          </select>
        </div>
      </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="quantity">QUANTITY</label>  
      <div class="col-md-4">
      <input id="quantity" name="quantity" formControlName="quantity" placeholder="AVAILABLE QUANTITY" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="price">PRICE</label>  
      <div class="col-md-4">
      <input id="price" name="price" formControlName="price" placeholder="PRODUCT WEIGHT" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="discount">DISCOUNT</label>  
      <div class="col-md-4">
      <input id="discount" name="discount" formControlName="discount" placeholder="PERCENTAGE DISCOUNT" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="stock_alert">STOCK ALERT</label>  
      <div class="col-md-4">
      <input id="stock_alert" name="stock_alert" formControlName="stock_alert" placeholder="STOCK ALERT" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
     <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="image">Image</label>
      <div class="col-md-4">
        <input id="image" name="image" formControlName="image" class="input-file" type="file">
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group" style="text-align: center;">
        <button id="singlebutton" name="singlebutton" type="submit" class="btn btn-primary">Submit</button>
      </div>
    
    </fieldset>
    </form>
