<form class="form-horizontal" method="post" [formGroup]="addproduct" (ngSubmit)="addProdValidation()" enctype="multipart/form-data">
    <fieldset>
    
    <!-- Form Name -->
    <h3 style="text-align: center;"><b>ADD PRODUCTS</b></h3>
  <br>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
      <div class="col-md-4">
      <input id="product_name" name="product_name" formControlName="product_name" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>  
      <div class="col-md-4">
      <input id="description" name="description" formControlName="description" placeholder="PRODUCT DESCRIPTION" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="category">PRODUCT CATEGORY</label>
      <div class="col-md-4">
        <select id="category" name="category" formControlName="category" class="form-control" (change)="onCategoryChange($event)">
          <option value="">Select Category</option>
          <option *ngFor="let cat of category" value="{{cat.category_id}}">{{cat.category_name}}</option>
        </select>
      </div>
    </div>

     <!-- Select Basic -->
     <div class="form-group">
        <label class="col-md-4 control-label" for="subcategory">PRODUCT SUBCATEGORY</label>
        <div class="col-md-4">
          <select id="subcategory" name="subcategory" formControlName="subcategory" class="form-control">
            <option value="">Select SubCategory</option>
            <ng-container *ngFor="let subcat of subCategory">
              <option *ngIf="subcat.category_id==this.selectedCategory" value="{{subcat.subCategory_id}}">{{subcat.subCategory_name}}</option>
            </ng-container>
          </select>
        </div>
      </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="quantity">QUANTITY</label>  
      <div class="col-md-4">
      <input id="quantity" name="quantity" formControlName="quantity" placeholder="AVAILABLE QUANTITY" class="form-control input-md" required="" type="text">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="price">PRICE</label>  
      <div class="col-md-4">
      <input id="price" name="price" formControlName="price" placeholder="PRICE" class="form-control input-md" required="" type="number">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="discount_price">DISCOUNT PRICE</label>  
      <div class="col-md-4">
      <input id="discount_price" name="discount_price" formControlName="discount_price" placeholder="DISCOUNT PRICE" class="form-control input-md" required="" type="number">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="stockalert">STOCK ALERT</label>
      <div class="col-md-4">
        <select id="stockalert" name="stockalert" formControlName="stockalert" class="form-control">
          <option value="">Select Stockalert</option>
          <option *ngFor="let stock of stockAlert" value="{{stock.stockalert_id}}">{{stock.stockalert_name}}</option>
        </select>
      </div>
    </div>
  
     <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="image">Image</label>
      <div class="col-md-4">
        <input id="image" name="image" (change)="onChange($event)" formControlName="image" accept="image/*" class="input-file" type="file">
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group" style="text-align: center;">
        <button id="singlebutton" name="singlebutton" type="submit" class="btn btn-primary">Submit</button>
        <br><br>
        <span *ngIf="Error" class="alert alert-danger">{{Error}}</span>
    </div>
    
    </fieldset>
    </form>
